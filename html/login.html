<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div id="LoginAndRegistrationForm">
            <h1 id="formTitle">Login</h1>
            <div id="formSwitchBtn">
                <button id="ShowLoginBtn" class="active" onclick="showLoginForm()" >Login</button>
                <button id="ShowRegistrationBtn" onclick="showRegistrationForm()">Registration</button>
            </div>
            <div id="LoginForm">
                <form action="index.html">
                    <div class="center">
                        <input id="LoginEmail" class="input-text" type="text" placeholder="Email Address">
                        <input id="LoginPassword" class="mt-10 input-text" type="password" placeholder="Password">
                    </div>
                    <div class="forgot-pass-remember-me mt-10">
                        <div class="forgot-pass">
                            <a id="ForgotPassword" href="#" onclick="showForgotPasswordForm()">Forgot Password?</a>
                        </div>
                        <div class="remember-me">
                            <input id="rememberMe" type="checkbox">
                            <label for="rememberMe">Remember Me</label>
                        </div>
                    </div>
                    <div class="center mt-20">
                        <button type="submit" class="Submit-Btn" id="LoginBtn">Login</button>
                    </div>
                    <div id="loginErrorMessage" class="error-message center mt-10"></div>
                </form>
                <p class="center mt-20 dont-have-account">
                    Don't have an account? <a href="#" onclick="showRegistrationForm()">Register now</a>
                </p>
            </div>

            <div id="RegistrationForm" style="display: none;">
                <form action="#">
                    <div class="center">
                        <input id="RegiName" class="input-text" type="text" placeholder="Full Name">
                        <input id="RegiEmailAddress" class="input-text mt-10" type="email" placeholder="Email Address">
                        <input id="RegiConfirmPassword" class="mt-10 input-text" type="password" placeholder="Confirm Password">
                    </div>
                    <div class="center mt-20">
                        <button type="submit" class="Submit-Btn" id="RegistrationBtn">Register</button>
                    </div>
                </form>
                <p class="center mt-20 already-have-account">
                    Already have an account? <a href="#" onclick="showLoginForm()">Login now</a>
                </p>
            </div>

            <div id="ForgotPasswordForm" style="display: none;">
                <form action="#">
                    <div class="center mt-20">
                        <input class="input-text" type="email" id="forgotPassEmail" placeholder="Email Address">
                    </div>
                    <div class="center mt-20">
                        <button type="submit" class="Submit-Btn" id="PasswordResetBtn">Reset Password</button>
                    </div>
                </form>
                <p class="center mt-20 already-have-account">
                    Back to <a href="#" onclick="showLoginForm()">Login</a> | <a href="#" onclick="showRegistrationForm()">Registration</a>
                </p>
            </div>

        </div>
    </div>

    <script src="script_login.js"></script>
</body>
</html>
